<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>G&eacute;neros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button size="small" (click)="new_genre();">
    <ion-icon name="add-outline"></ion-icon>Nuevo
  </ion-button>

  <ion-list>
    <ion-list-header>
      Lista de G&eacute;neros
    </ion-list-header>
  </ion-list>
  
  <ion-item *ngFor="let genre of genres_list" (click)="select_genre(genre);">
    <ion-avatar slot="start">
      <img src="./assets/shapes.svg">
    </ion-avatar>
    <ion-label>
      <h2>{{genre.genre_name}}</h2>
    </ion-label>
  </ion-item>

</ion-content>
