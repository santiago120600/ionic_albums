<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Albums
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="6" size-md="4" size-lg="3" size="6" routerLink="/albums"> 
        <ion-card>
          <ion-card-header>
            <ion-card-title>&Aacute;lbumes</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img src="https://ksassets.timeincuk.net/wp/uploads/sites/55/2017/11/AOTY-17.jpg" alt="">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="6" size-md="4" size-lg="3" size="6" routerLink="/artists"> 
        <ion-card>
          <ion-card-header>
            <ion-card-title>Artistas</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img src="https://i0.wp.com/www.videomuzic.eu/wp-content/uploads/2016/07/saints-1.jpg" alt="">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="6" size-md="4" size-lg="3" size="6" routerLink="/genres"> 
        <ion-card>
          <ion-card-header>
            <ion-card-title>G&eacute;neros</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img src="http://4.bp.blogspot.com/-qzCfS3b7U_I/VDSTt3m1HzI/AAAAAAAAAC0/qq5L6nLlAd4/s1600/generos-musicales-source.jpg" alt="">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="6" size-md="4" size-lg="3" size="6" routerLink="/concerts"> 
        <ion-card>
          <ion-card-header>
            <ion-card-title>Conciertos</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img src="https://img.chilango.com/2017/06/rocktubre-conciertos-octubre.jpg" alt="">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
