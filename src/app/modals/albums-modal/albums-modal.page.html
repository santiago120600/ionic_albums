<ion-header>
  <ion-toolbar color="primary">
    <ion-title>&Aacute;lbumes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss();">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <ion-col size-sm="6" size-md="6" size-lg="12" size="12" color="primary"> 
      <ion-card>
        <form (ngSubmit)="save_album();" [formGroup]="albumForm">
          <ion-card-content>
              <!-- input -->
              <ion-item>
                <ion-label position="floating">T&iacute;tulo:</ion-label>
                <ion-input type="text" formControlName="pName"></ion-input>
              </ion-item>
              <div class="ion-text-end" *ngIf="form_sent && albumForm.controls.pName.invalid">
                <ion-text color="danger">T&iacute;tulo requerido.</ion-text>
              </div>
              <!-- input -->
              <ion-item>
                <ion-label>Fecha lanzamiento:</ion-label>
                <ion-datetime displayFormat="YYYY-MM-DD" formControlName="pDate"></ion-datetime>
              </ion-item>
              <div class="ion-text-end" *ngIf="form_sent && albumForm.controls.pDate.invalid">
                <ion-text color="danger">Fecha lanzamiento requerida.</ion-text>
              </div>
              <!-- input -->
              <ion-item>
                <ion-label>Hora:</ion-label>
                <ion-datetime displayFormat="HH:mm" formControlName="pTime"></ion-datetime>
              </ion-item>
              <div class="ion-text-end" *ngIf="form_sent && albumForm.controls.pTime.invalid">
                <ion-text color="danger">Hora requerida.</ion-text>
              </div>
              <!-- input -->
              <ion-item>
                <ion-label>Artista:</ion-label>
                <ion-select placeholder="Selecciona uno" formControlName="pArtists">
                  <ion-select-option value="f">Female</ion-select-option>
                  <ion-select-option value="m">Male</ion-select-option>
                </ion-select>
              </ion-item>
              <div class="ion-text-end" *ngIf="form_sent && albumForm.controls.pArtists.invalid">
                <ion-text color="danger">Artista requerido.</ion-text>
              </div>
              <!-- input -->
              <ion-item>
                <ion-label>G&eacute;nero:</ion-label>
                <ion-select placeholder="Selecciona uno" formControlName="pGenre">
                  <ion-select-option value="f">Female</ion-select-option>
                  <ion-select-option value="m">Male</ion-select-option>
                </ion-select>
              </ion-item>
              <div class="ion-text-end" *ngIf="form_sent && albumForm.controls.pGenre.invalid">
                <ion-text color="danger">G&eacute;nero requerido.</ion-text>
              </div>
          </ion-card-content>
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-button expand="block" fill="outline" type="submit">Registrar</ion-button>
            </ion-col>
          </ion-row>
          </form>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
